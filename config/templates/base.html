<!DOCTYPE html>
<!-- -----------------------------------LOAD STATIC------------------------------ -->
{% load static %}
<!-- -----------------------------------END LOAD STATIC------------------------------ -->
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------------------------------CSS/BOOTSTRAP LINKS------------------------------ -->
    

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- -----------------------------------END CSS/BOOTSTRAP LINKS----------------------------- -->  
    
    <!-- -----------------------------------CSS/STATIC LINKS------------------------------ -->

    {% comment %} <link href="" rel="stylesheet" type="text/css" /> {% endcomment %}


    <link href="{% static 'images/favicon.ico'%}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js'%}" type="text/javascript"></script>
    
    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css"/>
    
    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css'%}" type="text/css" rel="stylesheet">
    
    <!-- custom style -->
    <link href="{% static 'css/ui.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css'%}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    
    <!-- custom javascript -->
    <script src="{% static 'js/script.js'%}" type="text/javascript"></script>
    
    <script type="text/javascript">
    /// some script
    
    // jquery ready start
    $(document).ready(function() {
        // jQuery code
    
    }); 
    // jquery end
    </script>


    <!-- ---------------------------------END CSS/STATIC LINKS------------------------------ -->

    <!-- ------------------------------------------TITLE-------------------------------------- -->
    {% block title %} {% endblock title %}
    <!-- ------------------------------------------END TITLE-------------------------------------- -->

    <!-- ------------------------------------------HEADER-------------------------------------- -->
    {% include 'includes\header.html' %}
    <!-- ----------------------------------------END HEADER------------------------------------ -->
</head>

<body>
<!-- ---------------------------------------BODY CONTENT------------------------------------ -->
{% block content %}

    <!-- -----------------------------SCRIPTS LINKS-------------------------------------- -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>


    <!-- --------------------------END SCRIPTS LINKS------------------------------------- -->

    <!-- -----------------------------------SCRIPTS/STATIC LINKS------------------------------ -->
    {% comment %} <script src="" type="text/javascript"></script> {% endcomment %}

  
<!-- ---------------------------------END SCRIPTS/STATIC LINKS------------------------------ -->
{% endblock content %}
<!-- ------------------------------------END BODY CONTENT----------------------------------- -->

<!-- ------------------------------------------FOOTER--------------------------------------- -->
    {% include 'includes\footer.html' %}
<!-- ----------------------------------------END FOOTER------------------------------------- -->
</body>
</html>
