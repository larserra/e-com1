<!-- -----------------------------------EXTENDS------------------------------ -->
{% extends 'base.html' %}
<!-- -----------------------------------END EXTENDS------------------------------ -->
<!DOCTYPE html>
<!-- -----------------------------------LOAD STATIC------------------------------ -->
{% load static %}
<!-- ---------------------------------END LOAD STATIC------------------------------ -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----------------------------------TITLE------------------------------ -->
    {% block title %}
    <title>GreatKart</title>
    {% endblock title %}
    <!-- -----------------------------------END TITLE------------------------------ -->

</head>

<body>
    <!-- -----------------------------------CONTENT------------------------------ -->
    {% block content %}

    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        <div class="container">
            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
            </div>
        </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->

<div class="row">
    {%for product in products %}
        <div class="col-md-3">
            <div class="card card-product-grid p-1 m-1 shadow">
                <a href="{{ product.get_url }}" class="img-wrap">
                    <img src="{{product.images.url}}" style="width:100%;"">
                </a>
                <div class="info-wrap text-center">
                    <a href="{{ product.get_url }}" class="title " style="color:black;">{{product.product_name}}</a>
                    <div class="price mt-1 text-center"><b>Php</b> {{product.price}}</div> <!-- price-wrap.// -->
                </div>
            </div>
        </div> <!-- col.// -->
    {%endfor%}
</div>

        </div> <!-- col.// -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

    {% endblock content %}
    <!-- -----------------------------------END CONTENT------------------------------ -->
</body>

</html>
